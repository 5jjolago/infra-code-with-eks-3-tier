# web yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deploy
spec:
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: myweb
        image: web-cicd
        ports:
        - containerPort: 80
        volumeMounts:
        - name : nginx-conf
          mountPath: /etc/nginx/conf
        - name: nginx-logs
          mountPath: /var/log/nginx
      - name: filebeat
        image: 062061726924.dkr.ecr.ap-northeast-2.amazonaws.com/filebeat:latest 
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
      volumes:
        - name : nginx-conf
          configMap:
            name: nginx-conf
        - name: nginx-logs
          emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  name: myweb-svc
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/"
spec:
  selector:
    app: myweb
  ports:
  - port: 80
    targetPort: 80
  type: NodePort
