apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myweb-daemonset-hpa
  namespace: default # 필요에 따라 적절한 네임스페이스로 변경하세요
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myweb-daemonset
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
