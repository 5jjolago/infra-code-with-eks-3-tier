apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fastapi
  namespace: default # 필요에 따라 적절한 네임스페이스로 변경하세요
  annotations:
    downscaler/downtime-replicas: "1"
    downscaler/uptime: "Mon-Fri 09:00-13:00 Asia/Seoul"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
